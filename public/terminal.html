<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #212529;
      color: #f8f9fa;
    }
    .terminal {
      background: black;
      color: lime;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2>Terminal Access</h2>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" id="pass" placeholder="Enter password">
    </div>
    <button class="btn btn-primary" onclick="auth()">Connect</button>

    <div class="terminal mt-3" id="term"></div>

    <input class="form-control mt-2" id="cmd" onkeydown="sendCmd(event)" placeholder="Type command here...">
  </div>

  <script>
    let ws;

    function auth() {
      ws = new WebSocket(`ws://${location.host}`);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'auth', password: document.getElementById('pass').value }));
      };

      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === 'auth') {
          if (msg.success) {
            ws.send(JSON.stringify({ type: 'start' }));
          } else {
            alert('Auth failed!');
            ws.close();
          }
        } else if (msg.type === 'data') {
          document.getElementById('term').textContent += msg.data;
          document.getElementById('term').scrollTop = document.getElementById('term').scrollHeight;
        }
      };
    }

    function sendCmd(e) {
      if (e.key === 'Enter') {
        ws.send(JSON.stringify({ type: 'input', data: e.target.value + '\n' }));
        e.target.value = '';
      }
    }
  </script>
</body>
</html>
